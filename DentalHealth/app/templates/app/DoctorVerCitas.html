{%  extends 'app/main.html' %}

{% block content %}

    <main id="main" class="site-main">

        <section class="site-section subpage-site-section section-contact-us">

            <div class="container text-center">
                <div class="row" style="margin-left: 1rem">
                    <div class="col-sm-5">
                        <div class="container">
                            <table class="table table-dark table-hover" id="lista-citas">
                                <thead>
                                  <tr>
                                      <th>Cita</th>
                                      <th>Paciente</th>
                                      <!--<th>Clinica</th>
                                      <th>Fecha</th>
                                      <th>Hora</th>
                                      <th>Descripción</th>
                                      <th>Consultorio</th>
                                      <th>Acción</th>-->
                                  </tr>
                                </thead>
                            <tbody>
                                <% cuentas.forEach(c =>{ %>
                                <tr>
                                    <td><%- c.correo %></td>
                                    <td><%- c.idRol %></td>
                                </tr>
                                <% }) %>
                            </tbody>
                              </table>
                        </div>
                    </div>
                </div>
            </div>
            
        </section><!-- /.section-contact-us -->
    </main><!-- /#main -->
    {% endblock %}
