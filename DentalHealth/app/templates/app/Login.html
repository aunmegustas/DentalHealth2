{%  extends 'app/main.html' %}
{% load static %}

{% block content %}
    <div id="hero" class="hero overlay subpage-hero login-hero" style="height: 15rem; background: url({% static '/images/mosaico.jpg' %}) no-repeat center / cover;     ">
        <div class="hero-content">
            <div class="hero-text">
                
            </div><!-- /.hero-text -->
        </div><!-- /.hero-content -->
    </div><!-- /.hero -->
    <main id="main" class="site-main" style="height:75%;">

        <section class="site-section subpage-site-section section-contact-us" >

            <div class="container text-center">
                <div class="row text-center " style="margin-left:32rem;">
                    <div class="col-sm-7">
                        <h2>Iniciar Sesión</h2>
                        <form  method="POST" id="login">
                            
                            <div class="row" >
                                <div class="form-group text-left">
                                    <label for="message">Correo:</label>
                                    <input class="form-control" name="email" id="email" type="mail"></input>
                                </div>
                                <br>
                                <div class="form-group text-left">
                                    <label for="name">Contraseña:</label>
                                    <input type="password" class="form-control" name="password" id="password">
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-green ">Ingresar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
        </section><!-- /.section-contact-us -->
    </main><!-- /#main -->

   {% endblock %}
